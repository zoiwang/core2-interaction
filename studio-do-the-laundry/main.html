<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" defer></script>
</head>

<body>

    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two"><span id="letter">AC</span></button>
        <button data-delete><span id="letter">DEL</span></button>
        <button data-operation><span id="letter">/</span></button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation><span id="letter">*</span></button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation><span id="letter">+</span></button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation><span id="letter">-</span></button>
        <button data-number><span id="letter">.</span></button>
        <button data-number>0</button>
        <button data-equals class="span-two"><span id="letter">=</span></button>
    </div>



    <div class="container"> </div>
    <div class="calculating">Calculating...</div>

</body>

</html>
